<body>
	<style type="text/css">
	#status {
		width: 1263px;
		margin: 40px 0 0 100px;
		border-color: #303030;
		border-style: solid;
		border-width: 1px 0 0 1px;
	}
	#status div {
		width: 20px;
		height: 20px;
		float: left;
	}
	#status div.ok {
		background: green;
	}
	#status div.fail {
		background: red;
	}
	#status div.first-col {
		width: 50px;
		border-right: 1px #303030 solid;
	}
	#status div.five {
		border-right: 1px #303030 dashed;
	}
	#status div.ten {
		border-right: 1px #303030 solid;
	}
	#status div.line {
		width: auto;
		float: none;
		clear: both;
		border-bottom: 1px #303030 solid;
	}
	</style>
<div id="status">
</div>
<script type="text/javascript">
function drawResponse(reply) {
	var i,j;
	
	var minutes = {};
	for(j = 0; j < 24; j++) {
		minutes[j] = {};
	}
	for(i = 0; i < reply.length; i++) {
		var matches = reply[i].path.match(/\d{4}\/\d+\/\d+\/(\d+)\/(\d+)/);
		var h = parseInt(matches[1], 10);
		var m = parseInt(matches[2], 10);
		minutes[h][m] = true;
	}
	
	s = "";
	s += '<div class="line"><div class="first-col">&nbsp;</div>';
	for(i = 0; i < 60; i++) {
		klass = "";
		if((i + 1) % 10 == 0) klass += " ten";
		else if((i + 1) % 5 == 0) klass += " five";
		s += '<div class="'+klass+'">'+i+'</div>';
	}
	s += "</div>";
	for(j = 0; j < 24; j++) {
		s += '<div class="line"><div class="first-col">'+j+'</div>';
		for(i = 0; i < 60; i++) {
			var klass = minutes[j][i] ? "ok" : "fail";
			if((i + 1) % 10 == 0) klass += " ten";
			else if((i + 1) % 5 == 0) klass += " five";
			s += "<div class=\""+klass+"\">&nbsp;</div>";
		}
		s += "</div>";
	}
	$("#status").html(s);
}

function requestResponse(year, month, day, camera) {
	$.get("/registrator/api/list/"+year+"/"+month+"/"+day+"/"+camera, {}, function(reply) {
		drawResponse(eval('('+reply+')'));
	});
}

$(function() {
	var params = parseQueryString();
	if(!params["camera"]) {
		$("#status").html("Pass camera option to query string");
		return;
	}
	var camera = params["camera"];
	
	var day = params["day"];
	if(!day) {
		var t = new Date();
		day = "" + (t.getYear() + 1900) +"/" +(t.getMonth() + 1) + "/" + t.getDate();
	}
	var year, month, day;
	var p = day.split("/");
	year = p[0];
	month = p[1];
	day = p[2];
	
	requestResponse(year, month, day, camera);
	// console.log(year,month,day);
});	
</script>
